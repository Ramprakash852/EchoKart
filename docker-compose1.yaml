services:


  rabbitmq:
   image: rabbitmq:3-management
   container_name: rabbitmq
   ports:
    - "15672:15672" 
   networks:
    - echocart
   environment:
    - RABBITMQ_DEFAULT_USER=guest
    - RABBITMQ_DEFAULT_PASS=guest

  email-worker:
    build: ./backend
    image: echocart-email-worker
    container_name: email-worker
    command: node workers/email.worker.js
    env_file:
      - ./backend/.env
    depends_on:
      - rabbitmq
    networks:
      - echocart


  
  backend:
   build: ./backend
   image: echocart-backend
   container_name: backend
   ports:
    - "8000:8000"
   networks:
    - echocart
   depends_on:
    - rabbitmq
  

  frontend:
   build: ./frontend
   image: echocart-frontend
   container_name: frontend
   depends_on:
    - backend
   networks:
    - echocart

  admin:
   build: ./admin
   image: echocart-admin
   container_name: admin
   depends_on:
    - backend
   networks:
    - echocart
  
  nginx:
   image: nginx:alpine
   container_name: nginx
   ports:
      - "80:80"
   volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
   depends_on:
      - backend
      - frontend
      - admin
   networks:
      - echocart
   
networks:
 echocart:
  driver: bridge
